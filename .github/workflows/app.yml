name: app-action

on:
  push:
    paths:
      - 'app/**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.19.6
      - working-directory: ./app
        run: |
          flutter pub get
          flutter analyze
          flutter test

